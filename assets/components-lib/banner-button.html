<div class="mt-3">
    <div class="d-flex justify-content-center gap-3">
        <div class="dropdown" id="btnDropdown">
            <button id="shareButton" class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                aria-expanded="false">
                <i class="bi bi-share"></i> Share
            </button>
            <ul class="dropdown-menu" aria-labelledby="shareButton">
                <li>
                    <a id="shareFacebook" class="dropdown-item" href="#" onclick="shareFacebook(0)">
                        <i class="bi bi-facebook"></i> Share on Facebook
                    </a>
                </li>
                <li>
                    <a id="shareTwitter" class="dropdown-item" href="#" onclick="shareTwitter(0)">
                        <i class="bi bi-twitter"></i> Share on Twitter
                    </a>
                </li>
                <li>
                    <a id="copyLink" class="dropdown-item" href="#" onclick="copyLink(0)">
                        <i class="bi bi-clipboard"></i> Copy Link
                    </a>
                </li>
            </ul>
        </div>
        <button id="printButton" class="btn btn-secondary">
            <i class="bi bi-printer"></i> Print
        </button>
        <button id="downloadButton" class="btn btn-success">
            <i class="bi bi-download"></i> Download
        </button>
    </div>
</div>
<script>
    // Initialize Bootstrap dropdown
    document.addEventListener('DOMContentLoaded', () => {
        const dropdownElement = document.getElementById('btnDropdown');
        if (dropdownElement) {
            new bootstrap.Dropdown(dropdownElement);
        }
    });

    // Add event listeners to the buttons
    document.getElementById('shareFacebook').addEventListener('click', () => {
        shareFacebook(0); // Call the function with index 0 for this article
    });

    document.getElementById('shareTwitter').addEventListener('click', () => {
        shareTwitter(0); // Call the function with index 0 for this article
    });

    document.getElementById('copyLink').addEventListener('click', () => {
        copyLink(0); // Call the function with index 0 for this article
    });
</script>
