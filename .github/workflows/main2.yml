#The first line that needs to be added is the 'name' property
name: Deploy to GitHub Pages

#Next, one needs to specify what will trigger the workflow
# Run workflow on every push to the master branch
#These lines instruct GitHub Actions to run the workflow on every Git push to the master branch.
on:
  push:
    branches: [ master ]

jobs:
  deploy-to-github-pages:
    # Use the ubuntu-latest image to run steps on
    runs-on: ubuntu-latest
    steps:
    # uses GitHub's checkout action to checkout code from the master branch
    - uses: actions/checkout@v2
    # sets up .NET Core SDK  7.0.400
    - name: Setup .NET Core SDK
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version:  7.0.400
      # publishes Blazor project to the release folder
    - name: Publish .NET Core Project
      run: dotnet publish vvgonlineBlazorWASM  .csproj -c Release -o release --nologo
    - name: Commit wwwroot to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@3.7.1
      with:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        BRANCH: gh-pages
        FOLDER: release/wwwroot
